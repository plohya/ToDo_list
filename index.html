<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal toDo List</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <h1>ToDo list</h1>
    <div class="wrapper">
        <input id="input" class="setupIn" type="text" placeholder="What do you want to do?">
        <button class="setupIn saveNote">Save note</button>
        <button class="setupIn clearAllNotes">Clear all</button>
        <button class="setupIn clearAllCompleted">Clear all completed</button>
    </div>
        <ul id="noteList" class="list-container">       
            
        </ul>
    <script src="./script.js"></script>
</body>
</html>
